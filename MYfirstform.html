<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="First Name" name="First Name">
        <input type="text" placeholder="Last Name" name="Last Name">
        <br>
        <label for="select">Please Select Gender</label>
        <select id="select" name="Gender">
            <option>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="checkbox">Do you agree all terms of Service ? </label>
        <input type="checkbox" value="Yes" name="I Agree" id="checkbox">
        <label for="checkbox"> Yes I agree</label>
        <br>
        <Button>Register</Button>
    </form>
    
</body>
</html>
